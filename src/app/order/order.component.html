<app-header></app-header>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> The order has been confirmed!
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="row h-100 justify-content-center align-items-center">
  <form (submit)="OnConfirmOrder(orderForm)" #orderForm="ngForm"
    class="main-form shadow-sm p-3 mb-5 bg-white rounded" novalidate>

    <div class="form-group">
      <h2>Day of delivery:</h2>
      <input type="text"
        name= "day"
        ngModel
        placeholder="DD/MM/YYYY"
        #name="ngModel"
        class="form-control rounded-lg border border-dark"
        required>
    </div>
    <div class="form-group">
      <h2>Adress:</h2>
      <input type="text"
        name= "adress"
        ngModel
        placeholder="Avenue, City, Country"
        #name="ngModel"
        class="form-control rounded-lg border border-dark"
        required>
    </div>
    <div class="form-group" style="font-size: large;">
      <h2>Payment method:</h2>
      <select name="method" ngModel matInput placeholder="payment method" #selectInput="ngModel" required>
        <option value="delivery">pay at delivery</option>
        <option disabled value="credit-card">Credit Card(Unavailable right now)</option>
      </select>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col text-center">
          <button type="submit" class="btn btn-dark">Confirm Order</button>
        </div>
      </div>
    </div>
  </form>
</div>
